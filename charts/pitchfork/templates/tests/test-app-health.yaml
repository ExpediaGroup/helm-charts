apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-startup-test"
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
        - name: test-runner
          image: yauritux/busybox-curl:latest
          env:
            - name: PITCHFORK_HOST
              value: "{{ .Values.nameOverride }}.{{ .Release.Namespace }}"
            - name: PITCHFORK_PORT
              value: {{ .Values.service.healthCheckPort | quote }}
            - name: HEALTHCHECK_PATH
              value: {{ .Values.service.readinessProbe.httpGet.path | quote }}
          command: ["sh", "-c", "curl -vk --max-time 1 http://$PITCHFORK_HOST:$PITCHFORK_PORT$HEALTHCHECK_PATH"]
      restartPolicy: "Never"
  backoffLimit: 1
